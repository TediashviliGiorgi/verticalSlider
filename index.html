<html lang="en">

                <p>good place in tbilisi</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Blue Sky in Khevsureti</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33;">

            </div>
            <div style="background-color: #ffb866;">

        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1561781565-3c2fcbf552cf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');"></div>

        </div>
        <div class="action-buttons">
